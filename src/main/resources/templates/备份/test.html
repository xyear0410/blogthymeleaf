<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title1111</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all" type="text/css">
</head>
<body>

<table>
    <thead>
            <tr>
                <td>id</td>
                <td>标题</td>
                <td>作者名</td>
                <td>内容</td>
                <td>创建时间</td>
                <td>更新时间</td>
                <td>操作</td>
            </tr>
    </thead>
    <tbody>

        <tr th:each="blink:${blinks}">
            <td th:text="${blink.getId()}"></td>
            <td th:text="${blink.getTitle()}"></td>
            <td th:text="${blink.getName()}"></td>
            <td th:text="${blink.getContent()}"></td>
            <td th:text="${#dates.format(blink.getCreatetime(),'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#dates.format(blink.getUpdatetime(),'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a class="btn btn-sm layui-btn-primary" th:href="@{/updateblog/(${blink.getId()})}">编辑</a>
                <button class="btn btn-sm layui-btn-danger">删除</button>
            </td>
        </tr>

    </tbody>
</table>


</body>
</html>
