<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>

    .file-box {
        position: relative;
        display: inline-block;
        width:100px;
        height:100px;
        background:url('/image/kkk.jpg')no-repeat;
        background-size:100px 100px;
    }
    #input_file{
        width:100%;
        height:100%;
        opacity: 0;
        filter:alpha(opacity=0);
    }
</style>
<body>
<div class="file-box">
    <input type="file" value="" name="file" id = "input_file"
           accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" οnchange="imgPreview(this,0)" >11
</div>

<script>
    function imgPreview(fileDom,i) {
        //判断是否支持FileReader
        if(window.FileReader) {
            var reader = new FileReader();
        } else {
            alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
        }
        //获取文件
        var file = fileDom.files[0];
        var imageType = /^image\//;
        //是否是图片
        if(!imageType.test(file.type)) {
            alert("请选择图片！");
            return;
        }
        //读取完成
        reader.onload = function(e) {
            //图片路径设置为读取的图片
            // img.src = e.target.result;
            console.log(document.getElementsByClassName('file-box'));
            document.getElementsByClassName('file-box')[i].style.background = "url("+e.target.result+")no-repeat";//回显图片
            document.getElementsByClassName('file-box')[i].style.backgroundSize = '200px 160px';
            console.log('reader',reader)
        };
        reader.readAsDataURL(file);
    }

    var formData = new FormData();
    formData.append('photo', $('#input_file')[0].files[0]);
    //ajax请求
    $.ajax({
        type: "post",
        url: "接口地址",
        data: formdata,
        dataType: 'json',
        processData: false, // 告诉jQuery不要去处理发送的数据
        contentType: false, // 告诉jQuery不要去设置Content-Type请求头
        xhrFields:{withCredentials:true},
        async: true, //默认是true：异步，false：同步。
        success: function (data) {
            callback(data);
        },
        error: function (data) {
            layer.msg('请求异常');
        },
    });
</script>
</body>
</html>
