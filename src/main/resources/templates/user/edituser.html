<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>*编辑*</title>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="/layui/css/layui.css">-->
    <script src="/bootstrap-3.3.7-dist/js/jquery.min.js"></script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap-show-password.min.js"></script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</head>
<body>
<!--导航栏-->
<div th:replace="~{commons/adcommon::topbar}"></div>

<div class="row">
    <!--    右边菜单栏-->
    <div th:replace="~{commons/adcommon::sidebar}"></div>

    <!--        主要内容-->
    <div class="col-sm-10">
        <div class="page-header" style="margin-top: -8px;">
            <h1>用户编辑</h1>
        </div>
        <a href="/touserlist" class="btn btn-sm btn-default">返回</a>
        <div class="container">
            <div class="col-sm-4"></div>
               <div class="col-sm-4 tab-content" style="width: 70%">

                       <form th:action="@{/edituser}" method="post">
                           <input type="hidden" name="id" th:value="${user.getId()}">
                           <div class="form-group">
                               <label >用户名:</label>
                               <input type="text" class="form-control" name="username"  th:value="${user.username}">
                           </div>
                           <div class="form-group">
                               <label >密码</label>
                           <input data-attr="show-password" class="form-control" name="password" type="password"
                                  th:value="${user.password}"
                                  placeholder="密码">
                           </div>
                           <div class="form-group">
                               <label>昵称</label>
                               <input type="text" class="form-control" name="name" th:value="${user.name}">
                           </div>

                           <div class="form-group">
                               <label >性别</label>
                                   <label class="checkbox-inline">
                                         <input th:checked="${user.getSex()==1}"  type="radio" class="form-control" name="sex" value="1" >男
                                   </label>
                                   <label class="checkbox-inline">
                                          <input th:checked="${user.getSex()==0}" type="radio" class="form-control" name="sex" value="0">女
                                   </label>
                           </div>
                           <div class="form-group">
                               <label >评论</label>
                               <label class="checkbox-inline">
                                   <input th:checked="${user.say()==1}"  type="radio" class="form-control" name="enabled" value="1" >畅谈
                               </label>
                               <label class="checkbox-inline">
                                   <input th:checked="${user.say()==0}" type="radio" class="form-control" name="enabled" value="0">禁言
                               </label>
                           </div>

                           <div class="form-group">
                               <label>邮箱</label>
                                <input th:value="${user.email}" type="email" name="email" class="form-control">
                           </div>
                           <div style="text-align: right;">
                            <button type="submit" class="btn btn-default" >提交</button>
                           </div>
                       </form>

               </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</div>

<!--提示框-->


<script>
    $('[data-attr="show-password"]').password({
        placement: 'after',
        eyeClass: 'material-icons',
        eyeOpenClass: '显示',
        eyeCloseClass: '关闭',
        eyeClassPositionInside: true,
        message: '点击隐藏或显示密码'
    });



</script>
</body>
</html>
