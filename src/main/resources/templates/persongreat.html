<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>已点赞过的</title>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <script src="/layui/layui.js"></script>
    <script src="/bootstrap-3.3.7-dist/js/jquery.min.js"></script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<style>
    body{
        background: url("/layui/photo/dim.jpg") no-repeat ;
        background-size:100% 100%;
        background-attachment: fixed;
    }
</style>
<body>
<!-- 导航栏 -->
<div th:replace="~{commons/blogcommon::blogtopbar}"></div>

<div class="container">
    <div class="col-sm-offset-4 col-sm-4 col-sm-offset-4">
        <div class="page-header">
            <h1>管理 <small>0.0</small></h1>
        </div>

    </div>
</div>

<div class="container">
    <div th:if="${in eq out}">
        <div class="row">
            <div class="col-sm-2">
                <div class="list-group">
                    <a class="list-group-item " th:href="@{/topersonspace/}+${in}">博客</a>
                    <a  class="list-group-item" th:href="@{/personcomment/}+${in}">评论</a>
                    <a class="list-group-item active">已点赞</a>
                </div>
            </div>
            <!--            主体-->
            <div class="col-sm-8">
                <div class="media"  th:each="list : ${lists}">
                    <div class="col-sm-9" style="height: 150px;">
                        <div class="media-left">
                            <img class="media-object" th:src="@{${list.getPicture()}}" alt="..." style="width:150px; height: 100px;">
                        </div>
                        <div class="media-body" style="width: 70%;height: 200px;">
                            <h4 class="media-heading" th:text="${list.getTitle()}">Media heading</h4>
                            <div th:utext="${list.getContent()}"></div>

                        </div>
                    </div>
                    <div class="col-sm-3" >
                        <a class="btn btn-sm btn-primary" th:href="@{/toblogmessage/}+${list.getId()}">详情</a>

                    </div>
                </div>


            </div>
        </div>





    </div>

</div>
</body>
</html>
