<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/bootstrap-3.3.7-dist/js/jquery.min.js"></script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<!--导航栏-->
<div th:replace="~{commons/adcommon::topbar}"></div>


<!--主体-->
<div class="row">
    <!--    右边菜单栏-->
    <div th:replace="~{commons/adcommon::sidebar}"></div>

    <!--        主要内容-->
    <div class="col-sm-10 " style="width: 75%">
        <div class="page-header" style="margin-top: -8px;">
            <h1>搜索</h1>
        </div>
        <form class="form-inline" th:action="@{/selectad}" >
            <div class="form-group">
                <label for="inputname">全局搜索</label>
                <input type="text" class="form-control" id="inputname" name="inputname" placeholder="请输入内容">
            </div>
            <button type="submit" class="btn btn-default" id="seek">查找</button>
            <br>
            <select name="one">
                <option th:value="0">#</option>
                <option th:value="1">博客标题</option>
                <option th:value="2">博客内容</option>

            </select>
            <select name="two">
                <option th:value="0">#</option>
                <option th:value="1">用户昵称</option>
                <option th:value="2">用户账号</option>
            </select>

        </form>
    </div>
</div>
</body>
</html>
